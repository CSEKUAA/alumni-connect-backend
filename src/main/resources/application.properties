server.port=8080
spring.application.name=kuaa-backend-api

spring.docker.compose.enabled=false

###########################
# Database Configuration  #
###########################
spring.datasource.url=jdbc:mysql://localhost/csekuaa
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=10
logging.level.org.hibernate.SQL=TRACE
logging.level.org.hibernate.stat=TRACE

#########################
# Flyway Configuration  #
#########################
#spring.flyway.url=jdbc:mysql://localhost/csekuaa
#spring.flyway.user=root
#spring.flyway.password=rootroot
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-description=initial_database
spring.flyway.baseline-version=1
spring.flyway.create-schemas=true
spring.flyway.enabled=true
spring.flyway.execute-in-transaction=true

##########################
# Swagger Configuration  #
##########################
springdoc.show-actuator=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs/public
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=no
springdoc.swagger-ui.defaultModelsExpandDepth=0
springdoc.swagger-ui.filter=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.disable-i18n=true

##########################
# Logging Configuration  #
##########################
logging.level.root=debug


